<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #252323;
        color: white;
        font-family: sans-serif;
      }

      #app {
        display: flex;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      #leftCol,
      #rightCol {
        width: 200px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #centerCol {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #pong {
        border: 2px solid white;
        background: #0a0a0a;
      }

      #leftCol div {
        margin-bottom: 15px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid white;
      }

      th,
      td {
        padding: 5px;
        text-align: center;
      }

      #winnerMessage {
        color: yellow;
        text-align: center;
        margin-bottom: 10px;
      }

      #resetButton {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
      }

      #startModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      #startModal input,
      #startModal select {
        margin: 10px;
        padding: 5px;
      }

      #startModal button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Coluna da esquerda: cronômetro e pontuação -->
      <div id="leftCol">
        <div id="timer">Tempo: 0s</div>
        <div id="score-left">Jogador Esquerdo: 0</div>
        <div id="score-top">Jogador Superior: 0</div>
        <div id="score-right">Jogador Direito: 0</div>
        <div id="score-bottom">Jogador Inferior: 0</div>
      </div>

      <!-- Coluna central: canvas -->
      <div id="centerCol">
        <canvas
          id="pong"
          width="800"
          height="600"
        ></canvas>
      </div>

      <!-- Coluna da direita: vencedor, placar de vitórias e botão de reset -->
      <div id="rightCol">
        <div id="winnerMessage"></div>
        <table>
          <thead>
            <tr>
              <th>Jogador</th>
              <th>Vitórias</th>
            </tr>
          </thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
        <button id="resetButton">Resetar Jogo</button>
      </div>
    </div>

    <!-- Modal de entrada -->
    <div id="startModal">
      <h2>Entre no jogo</h2>
      <input
        id="nameInput"
        type="text"
        placeholder="Digite seu nome"
      />
      <label>
        Escolha sua cor:
        <input
          id="startColorPicker"
          type="color"
          value="#ff0000"
        />
      </label>
      <label>
        Habilidade:
        <select id="abilitySelect">
          <option value="force">Força</option>
          <option value="grow">Crescer</option>
          <option value="stick">Godmode</option>
          <option value="stop">Parar o Tempo</option>
        </select>
      </label>
      <button id="joinButton">Entrar</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
